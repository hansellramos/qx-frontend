<flash-message duration="10000" show-close="true"></flash-message>
<div class="panel panel-default">
    <div class="panel-heading">
        Crear Cliente/Proveedor
    </div>
    <div class="panel-body">
        <form name="form" novalidate ng-submit="_create();">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="md-form-group float-label">
                        <input class="md-input ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="external.name"
                               ng-required="true" tabindex="102" aria-required="true" aria-invalid="true" style=""
                               ng-class="{'b-b-danger':_form.error.name && _form.error.name.error && _form.error.name.value==external.name}" name="name">
                        <label><span class="font-xs text-danger-dk">*</span> Nombre
                            &nbsp;<span class="label bg-danger pos-rlt m-r-xs" ng-show="_form.error.name && _form.error.name.error && _form.error.name.value==external.name"><b class="arrow left b-danger pull-in"></b>{{_form.error.name.message}}</span>
                        </label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="md-form-group float-label">
                        <input class="md-input ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="external.address" tabindex="104" name="address">
                        <label>Dirección</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="md-form-group float-label">
                        <input class="md-input ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="external.phone" tabindex="105"
                               name="phone">
                        <label>Teléfono</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="md-form-group float-label">
                        <input class="md-input ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="external.contact" tabindex="106"
                               name="contact">
                        <label>Contacto</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="md-form-group float-label">
                        <textarea class="md-input ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="external.notes" tabindex="107"
                                 name="notes" rows="2"></textarea>
                        <label>Notas</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-danger-dk font-sm">
                    <label class="md-switch">
                        <input type="checkbox" ng-model="external.active" checked tabindex="107">
                        <i class="green"></i>
                        <span ng-class="{'text-success':external.active, 'text-warning-dk':!external.active}">
                            <span ng-show="external.active">Activo</span>
                            <span ng-show="!external.active">Inactivo</span>
                        </span>
                    </label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-danger-dk text-right font-sm">
                    <span class="font-xs text-danger-dk">*</span> Campos Obligatorios
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="row">
                        <div ng-show="_form.error.general" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-danger">
                            <i class="icon fa fa-remove"></i> {{_form.error.general.message}}
                        </div>
                        <div ng-show="_form.success.general" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-success">
                            <i class="icon fa fa-check"></i> {{_form.success.general.message}}
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-right">
                    <button class="btn btn-default" ng-click="_goBack()" type="button">Volver</button>
                    <button class="btn btn-addon btn-primary" ng-disabled="form.$invalid || requesting!=''" type="submit"><i class="fa fa-plus"></i>Crear Cliente/Proveedor</button>
                </div>
            </div>
        </form>
    </div>
</div>
