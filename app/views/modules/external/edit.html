<flash-message duration="10000" show-close="true" class="floating-message"></flash-message>
<div class="panel panel-default">
    <div class="panel-heading">
        <span ng-hide="original">Crear Cliente/Proveedor</span>
        <span ng-show="original">Modificar Cliente/Proveedor {{original.name}}</span>
    </div>
    <div class="panel-body">
        <form name="form" novalidate ng-submit="_submit();">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="qmd-input" ng-class="{'selected':external.name}">
                        <input class="md-input ng-pristine ng-invalid ng-invalid-required ng-touched"
                               ng-model="external.name" ng-required="true" ng-minlength="3"
                               tabindex="101" autofocus aria-required="true"
                               name="name">
                        <label><span class="font-xs text-danger-dk">*</span> Nombre</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="qmd-input"  ng-class="{'selected':external.address}">
                        <input class="md-input"
                               ng-model="external.address" tabindex="102"
                               name="address">
                        <label>Dirección</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="qmd-input"  ng-class="{'selected':external.phone}">
                        <input class="md-input"
                               ng-model="external.phone" tabindex="103"
                               name="phone">
                        <label>Teléfono</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="qmd-input"  ng-class="{'selected':external.contact}">
                        <input class="md-input"
                               ng-model="external.contact" tabindex="104"
                               name="contact">
                        <label>Contacto</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="qmd-textarea selected">
                        <textarea ckeditor class="md-input"
                                  ng-model="external.notes" tabindex="105"
                                  name="notes" rows="2"></textarea>
                        <label>Notas</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-danger-dk font-sm">
                    <label class="md-switch">
                        <input type="checkbox" ng-model="external.active" checked tabindex="107">
                        <i class="green"></i>
                        <span ng-class="{'text-success':external.active, 'text-warning-dk':!external.active}">
                            <span ng-show="external.active">Activo</span>
                            <span ng-show="!external.active">Inactivo</span>
                        </span>
                    </label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-danger-dk text-right font-sm">
                    <span class="font-xs text-danger-dk">*</span> Campos Obligatorios
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="row">
                        <div ng-show="_form.error.general" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-danger">
                            <i class="icon fa fa-remove"></i> {{_form.error.general.message}}
                        </div>
                        <div ng-show="_form.success.general" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-success">
                            <i class="icon fa fa-check"></i> {{_form.success.general.message}}
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-right">
                    <button class="btn btn-default" ng-click="_goBack()" type="button">Volver</button>
                    <button class="btn btn-addon btn-primary" ng-hide="original" ng-disabled="form.$invalid || requesting!=''" type="submit"><i class="fa fa-plus"></i>Crear Cliente/Proveedor</button>
                    <button class="btn btn-addon btn-primary" ng-show="original" ng-disabled="form.$invalid || !_validate() || requesting!=''" type="submit"><i class="fa fa-pencil"></i>Guardar Cliente/Proveedor</button>
                </div>
            </div>
        </form>
    </div>
</div>
